<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button type="button" id="add-book" class="add-book">Add book</button>
    <dialog class="add-book-dialog">
        <form name="add-book-form" class="add-book-form">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages">Pages</label>
            <input type="number" id="pages">
            <label for="isRead">Have you read this?</label>
            <select name="isRead" id="isRead">
                <option value="read">Read</option>
                <option value="notread">Not read</option>
            </select>
            <button class="close-dialog-button" value="cancel">Cancel</button>
            <button class="add-book-dialog-button" value="submit">Add book</button>
        </form>
    </dialog>
    <p id="demo"></p>
    <table id="bookTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
        </tr>
      </table>
</body>
<script src="script.js"></script>
</html>
