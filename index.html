<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button type="button" id="add-book" class="add-book">Add book</button>
    <dialog class="add-book-dialog">
        <form name="add-book-form" class="add-book-form">
            <label for="book-title">Title</label>
            <input type="text" id="book-title">
            <label for="book-author">Author</label>
            <input type="text" id="book-author">
            <button class="close-dialog-button" value="cancel">Cancel</button>
            <button class="add-book-dialog-button" value="submit">Add book</button>
        </form>
    </dialog>
    <p id="demo"></p>
</body>
<script src="script.js"></script>
</html>
